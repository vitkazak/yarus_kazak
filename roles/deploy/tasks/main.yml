---
# tasks file for deploy

- name: Install packages using apt
  apt:
    name: 
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg2
        - software-properties-common
    state: present
    update_cache: no

- name: Add Docker GPG apt Key
  apt_key:
    url: "{{ docker_apt_gpg_key }}"
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: present
    update_cache: true

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: present
    update_cache: false

- name: Run and enable docker
  service:
    name: docker
    state: started
    enabled: true



- name: Check current docker-compose version
  command: docker-compose --version
  register: docker_compose_vsn
  changed_when: false
  failed_when: false
  check_mode: no

- set_fact:
    docker_compose_current_version: "{{ docker_compose_vsn.stdout | regex_search('(\\d+(\\.\\d+)+)') }}"
  when:
    - docker_compose_vsn.stdout is defined


- name: Install or upgrade docker-compose
  get_url: 
    url : "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: 'a+x'
    force: yes
  when: >
    docker_compose_current_version is not defined
    or docker_compose_current_version is version(docker_compose_version, '<')

- name: Creates directory
  file:
      path: /etc/dev
      state: directory

- name: Copy docker-compose
  template: src=docker-compose.yml dest="{{ destin_file }}" mode=0555

#- name: Copy Dockerfile
#  template: src=Dockerfile dest="{{ destin_file }}" mode=0555

#- name: Copy nginx.conf
# template: src=nginx.conf dest="{{ destin_file }}" mode=0555



- name: list the files in the folder
  command: ls /dir/
  register: dir_out

- name: do the action
  fetch: src=/dir/{{item}} dest="{{ destin_file }}" flat=yes
  with_items: ('{{dir_out.stdout_lines}}')

- name: Copy conf.d
  template: src=./conf.d dest="{{ destin_file }}" mode=0555

- name: Build Dockerfile
  become: True
  shell:
    cmd: "docker build -t my_ngnix"
    chdir: /etc/dev/mydockerbuild



- name: Run container
  become: True
  shell:
    cmd: "docker-compose up -d"
    chdir: /etc/dev/
